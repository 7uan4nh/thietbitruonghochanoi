<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Môn Sinh Học</title>
    <link rel="stylesheet" href="trangchu.css">
</head>
<body>
    <section class="san-pham">
        <h2>Môn Sinh Học</h2>
        <div class="danh-sach-san-pham">

            </div>
            <div class="san-pham-item">

            <div class="san-pham-item">

            </div>
            <div class="san-pham-item">
                <img src="img/Kinh lup.png" alt="Kính lúp">

            </div>
            <div class="san-pham-item">
                <img src="img/may do huyet ap.png" alt="Máy đo huyết áp">
