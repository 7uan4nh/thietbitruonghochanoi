<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng họp - Hội trường</title>
    <link rel="stylesheet" href="trangchu.css">
    <style>
        a.btn-back {
      display: inline-block;
      width: auto;
      padding: 6px 20px;
      border-radius: 10px;
      background-color: burlywood;
      color: black;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
    }
    </style>
</head>
<body>
    <section class="san-pham">
        <h2>Phòng họp - Hội trường</h2>
        <div class="danh-sach-san-pham">
            <div class="san-pham-item">
                <img src="img/Banghephonghop1.jpg" alt="Bàn ghế phòng họp 1">
                <p>Bàn ghế phòng họp 1</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Banghephonghop2.jpg" alt="Bàn ghế phòng họp 2">
                <p>Bàn ghế phòng họp 2</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Banghephonghop3.jpg" alt="Bàn ghế phòng họp 3">
                <p>Bàn ghế phòng họp 3</p>
            </div>
            <div class="san-pham-item">
                <img src="img/ghe hoi truong M.png" alt="Ghế hội trường">
                <p>Ghế hội trường</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Banghehoitruong.jpg" alt="Bàn ghế hội trườn...">
                <p>Bàn ghế hội trườn...</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Ghe hoi truong.png" alt="Ghế hội trường 1">
                <p>Ghế hội trường 1</p>
            </div>
        </div>
    </section>

    <section id="chi-tiet-san-pham" style="display: none; padding: 20px;">
        <a href="#" id="back-to-list" class="btn-back">← Trở lại danh sách</a>
        <br><br><br>
        <h2 id="sp-ten"></h2><br>
        <img id="sp-hinh" src="" alt="" style="max-width: 100%; border-radius: 10px;"><br>
        <p id="sp-mo-ta"></p><br><br><br>
        <h3>Sản phẩm liên quan</h3>
        <div id="san-pham-lien-quan" class="danh-sach-san-pham" style="margin-top: 10px;"></div>
      </section>

      <script>
        const sanPhamData = {
  sp01: {
    ten: "Bàn ghế phòng họp 1",
    moTa: "Bàn ghế phòng họp thiết kế sang trọng, phù hợp cho các cuộc họp và hội nghị.",
    hinh: "img/Banghephonghop1.jpg"
  },
  sp02: {
    ten: "Bàn ghế phòng họp 2",
    moTa: "Bàn ghế phòng họp với kiểu dáng hiện đại, mang lại không gian chuyên nghiệp cho các cuộc họp.",
    hinh: "img/Banghephonghop2.jpg"
  },
  sp03: {
    ten: "Bàn ghế phòng họp 3",
    moTa: "Bàn ghế phòng họp với thiết kế tối ưu cho sự thoải mái và hiệu quả trong các cuộc họp.",
    hinh: "img/Banghephonghop3.jpg"
  },
  sp04: {
    ten: "Ghế hội trường",
    moTa: "Ghế hội trường thiết kế tiện dụng, thích hợp cho không gian hội trường lớn.",
    hinh: "img/ghe hoi truong M.png"
  },
  sp05: {
    ten: "Bàn ghế hội trường...",
    moTa: "Bàn ghế hội trường phù hợp cho các sự kiện lớn, với thiết kế sang trọng và chắc chắn.",
    hinh: "img/Banghehoitruong.jpg"
  },
  sp06: {
    ten: "Ghế hội trường 1",
    moTa: "Ghế hội trường thiết kế thoải mái, bền bỉ và phù hợp cho không gian hội nghị.",
    hinh: "img/Ghe hoi truong.png"
  }
};
function hienChiTietSanPham(id) {
          const sp = sanPhamData[id];
          if (!sp) return;
    
          document.getElementById('sp-ten').innerText = sp.ten;
          document.getElementById('sp-hinh').src = sp.hinh;
          document.getElementById('sp-hinh').alt = sp.ten;
          document.getElementById('sp-mo-ta').innerText = sp.moTa;
    
          document.querySelector('.san-pham').style.display = 'none';
          document.getElementById('chi-tiet-san-pham').style.display = 'block';
    
          const lienQuan = Object.entries(sanPhamData).filter(([key]) => key !== id).slice(0, 58);
          const container = document.getElementById('san-pham-lien-quan');
          container.innerHTML = '';
          lienQuan.forEach(([key, sp]) => {
            const div = document.createElement('div');
            div.className = 'san-pham-item';
            div.setAttribute('data-id', key);
            div.innerHTML = `<img src="${sp.hinh}" alt="${sp.ten}"><p>${sp.ten}</p>`;
            container.appendChild(div);
          });
    
          document.querySelectorAll('#san-pham-lien-quan .san-pham-item').forEach(item => {
            item.addEventListener('click', function () {
              const idMoi = this.getAttribute('data-id');
              hienChiTietSanPham(idMoi);
              window.scrollTo({ top: 0, behavior: 'smooth' });
            });
          });
        }
    
        document.querySelectorAll('.danh-sach-san-pham .san-pham-item').forEach((item, index) => {
          const id = 'sp' + String(index + 1).padStart(2, '0');
          item.setAttribute('data-id', id);
          item.addEventListener('click', function () {
            hienChiTietSanPham(id);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
        });
    
        document.getElementById('back-to-list').addEventListener('click', function (e) {
          e.preventDefault();
          document.getElementById('chi-tiet-san-pham').style.display = 'none';
          document.querySelector('.san-pham').style.display = 'block';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      </script>
</body>
</html>
