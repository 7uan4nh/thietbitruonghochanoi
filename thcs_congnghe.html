<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Môn Công Nghệ</title>
    <link rel="stylesheet" href="trangchu.css">
    <style>
        a.btn-back {
      display: inline-block;
      width: auto;
      padding: 6px 20px;
      border-radius: 10px;
      background-color: burlywood;
      color: black;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
    }
    </style>
</head>
<body>
    <section class="san-pham">
        <h2>Môn Công Nghệ</h2>
        <div class="danh-sach-san-pham">
            <div class="san-pham-item">
                <img src="img/Ampe ke xoay chieu.png" alt="Ampe kế xoay chiều">
                <p>Ampe kế xoay chiều</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Bang mach dien chieu sang.png" alt="Bảng mạch điện chiếu sáng">
                <p>Bảng mạch điện chiếu sáng</p>
            </div>
            <div class="san-pham-item">
                <img src="img/bo cat may.png" alt="Bộ cắt may">
                <p>Bộ cắt may</p>
            </div>
            <div class="san-pham-item">
                <img src="img/bo dung cu cam hoa.png" alt="Bộ dụng cụ cắm hoa">
                <p>Bộ dụng cụ cắm hoa</p>
            </div>
            <div class="san-pham-item">
                <img src="img/bo dung cu sua chua xe dap.png" alt="Bộ dụng cụ sửa chữa xe đạp">
                <p>Bộ dụng cụ sửa chữa xe đạp</p>
            </div>
            <div class="san-pham-item">
                <img src="img/bo dung cu tia hoa - trang tri mon an.png" alt="Bộ dụng cụ tỉa hoa - trang trí món ăn">
                <p>Bộ dụng cụ tỉa hoa - trang trí món ăn</p>
            </div>
        </div>
    </section>

    <section id="chi-tiet-san-pham" style="display: none; padding: 20px;">
        <a href="#" id="back-to-list" class="btn-back">← Trở lại danh sách</a>
        <br><br><br>
        <h2 id="sp-ten"></h2><br>
        <img id="sp-hinh" src="" alt="" style="max-width: 100%; border-radius: 10px;"><br>
        <p id="sp-mo-ta"></p><br><br><br>
        <h3>Sản phẩm liên quan</h3>
        <div id="san-pham-lien-quan" class="danh-sach-san-pham" style="margin-top: 10px;"></div>
      </section>

      <script>
        const sanPhamData = {
    sp01: { ten: "Ampe kế xoay chiều", moTa: "Ampe kế xoay chiều", hinh: "img/Ampe ke xoay chieu.png" },
    sp02: { ten: "Bảng mạch điện chiếu sáng", moTa: "Bảng mạch điện chiếu sáng", hinh: "img/Bang mach dien chieu sang.png" },
    sp03: { ten: "Bộ cắt may", moTa: "Bộ cắt may", hinh: "img/bo cat may.png" },
    sp04: { ten: "Bộ dụng cụ cắm hoa", moTa: "Bộ dụng cụ cắm hoa", hinh: "img/bo dung cu cam hoa.png" },
    sp05: { ten: "Bộ dụng cụ sửa chữa xe đạp", moTa: "Bộ dụng cụ sửa chữa xe đạp", hinh: "img/bo dung cu sua chua xe dap.png" },
    sp06: { ten: "Bộ dụng cụ tỉa hoa - trang trí món ăn", moTa: "Bộ dụng cụ tỉa hoa - trang trí món ăn", hinh: "img/bo dung cu tia hoa - trang tri mon an.png" }
};
function hienChiTietSanPham(id) {
          const sp = sanPhamData[id];
          if (!sp) return;
    
          document.getElementById('sp-ten').innerText = sp.ten;
          document.getElementById('sp-hinh').src = sp.hinh;
          document.getElementById('sp-hinh').alt = sp.ten;
          document.getElementById('sp-mo-ta').innerText = sp.moTa;
    
          document.querySelector('.san-pham').style.display = 'none';
          document.getElementById('chi-tiet-san-pham').style.display = 'block';
    
          const lienQuan = Object.entries(sanPhamData).filter(([key]) => key !== id).slice(0, 58);
          const container = document.getElementById('san-pham-lien-quan');
          container.innerHTML = '';
          lienQuan.forEach(([key, sp]) => {
            const div = document.createElement('div');
            div.className = 'san-pham-item';
            div.setAttribute('data-id', key);
            div.innerHTML = `<img src="${sp.hinh}" alt="${sp.ten}"><p>${sp.ten}</p>`;
            container.appendChild(div);
          });
    
          document.querySelectorAll('#san-pham-lien-quan .san-pham-item').forEach(item => {
            item.addEventListener('click', function () {
              const idMoi = this.getAttribute('data-id');
              hienChiTietSanPham(idMoi);
              window.scrollTo({ top: 0, behavior: 'smooth' });
            });
          });
        }
    
        document.querySelectorAll('.danh-sach-san-pham .san-pham-item').forEach((item, index) => {
          const id = 'sp' + String(index + 1).padStart(2, '0');
          item.setAttribute('data-id', id);
          item.addEventListener('click', function () {
            hienChiTietSanPham(id);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
        });
    
        document.getElementById('back-to-list').addEventListener('click', function (e) {
          e.preventDefault();
          document.getElementById('chi-tiet-san-pham').style.display = 'none';
          document.querySelector('.san-pham').style.display = 'block';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      </script>
</body>
</html>
