<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Môn Toán</title>
    <link rel="stylesheet" href="trangchu.css">
</head>
<body>
    <section class="san-pham">
        <h2>Môn Toán</h2>
        <div class="danh-sach-san-pham">
            <div class="san-pham-item">
                <img src="img/bang tu 2 mat - chan.png" alt="Bảng từ 2 mặt + chân">
                <p>Bảng từ 2 mặt + chân</p>
            </div>
            <div class="san-pham-item">
                <img src="img/bo hinh khong gian.png" alt="Bộ hình không gian">
                <p>Bộ hình không gian</p>
            </div>
            <div class="san-pham-item">
                <img src="img/bo mh the tich hinh non.png" alt="Bộ mô hình thể tích hình nón">
                <p>Bộ mô hình thể tích hình nón</p>
            </div>
            <div class="san-pham-item">
                <img src="img/bo thuoc do dac TH.png" alt="Bộ thước đo đạc TH">
                <p>Bộ thước đo đạc TH</p>
            </div>
            <div class="san-pham-item">
                <img src="img/bo trien khai cac hinh.png" alt="Bộ chiển khai các hình">

            </div>
            <div class="san-pham-item">

                <p>Bộ tứ giác động</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Compa nhomm.png" alt="Compa nhôm">
                <p>Compa nhôm</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Eke can-nhua.png" alt="Eke cân nhựa">
                <p>Eke cân nhựa</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Eke nhon- Nhua.png" alt="Eke nhọn nhựa">
                <p>Eke nhọn nhựa</p>
            </div>
            <div class="san-pham-item">
                <img src="img/thuoc ve truyen(HS).png" alt="Thước vẽ truyền ...">
                <p>Thước vẽ truyền ...</p>
            </div>
            <div class="san-pham-item">
                <img src="img/thuoc ve truyen(GV).png" alt="Thước vẽ truyền ...">

            </div>
            <div class="san-pham-item">
                <img src="img/may tinh bo tui.png" alt="Máy tính bỏ túi">

            </div>
            <div class="san-pham-item">
                <img src="img/que chi ang ten.png" alt="Que chỉ ăng ten">
                <p>Que chỉ ăng ten</p>
            </div>
            <div class="san-pham-item">
                <img src="img/thuoc do do nhua.png" alt="Thước đo độ n...">
                <p>Thước đo độ n...</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Thuoc nhom 0.5m.png" alt="Thước nhôm 0,5m">
                <p>Thước nhôm 0,5m</p>
            </div>
        </div>

</html>
