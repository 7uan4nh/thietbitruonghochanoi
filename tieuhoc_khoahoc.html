<!DOCTYPE html>
<html lang="en">

    <title>Môn Khoa Học</title>
    <link rel="stylesheet" href="trangchu.css">

        <div class="danh-sach-san-pham">

                <p>Bộ dụng cụ khoa học L4</p>
            </div>
            <div class="san-pham-item">

            <div class="san-pham-item">

            <div class="san-pham-item">

            </div>
            <div class="san-pham-item">
                <img src="img/Mo hinh banh xe nuoc.png" alt="Mô hình bánh xe nước">
