<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Môn Khoa Học</title>
    <link rel="stylesheet" href="trangchu.css">
    <style>
        a.btn-back {
      display: inline-block;
      width: auto;
      padding: 6px 20px;
      border-radius: 10px;
      background-color: burlywood;
      color: black;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
    }
    </style>
</head>
<body>
    <section class="san-pham">
        <h2>Môn Khoa Học</h2>
        <div class="danh-sach-san-pham">
            <div class="san-pham-item">
                <img src="img/Bo dung cu khoa hoc L4.png" alt="Bộ dụng cụ khoa học L4">
                <p>Bộ dụng cụ khoa học L4</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Bo lap mach dien don gian L5.png" alt="Bộ lắp mạch điện đơn giản L5">
                <p>Bộ lắp mạch điện đơn giản L5</p>
            </div>
            <div class="san-pham-item">
                <img src="img/bo mau to soi.png" alt="Bộ mẫu tơ sợi">
                <p>Bộ mẫu tơ sợi</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Bo TN Khong khi can cho su chay.png" alt="Bộ thí nghiệm không khí cần cho sự cháy">
                <p>Bộ thí nghiệm không khí cần cho sự cháy</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Bo TN su gian no vi nhiet cua chat long.png" alt="Bộ TN sự giãn nở vi nhiệt của chất lỏng">
                <p>Bộ TN sự giãn nở vi nhiệt của chất lỏng</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Hop doi luu.png" alt="Hộp đối lưu">
                <p>Hộp đối lưu</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Hop TN Vai tro cua anh sang.png" alt="Hộp thí nghiệm vai trò của ánh sáng">
                <p>Hộp thí nghiệm vai trò của ánh sáng</p>
            </div>
            <div class="san-pham-item">
                <img src="img/Mo hinh banh xe nuoc.png" alt="Mô hình bánh xe nước">
                <p>Mô hình bánh xe nước</p>
            </div>
        </div>
    </section>

    <section id="chi-tiet-san-pham" style="display: none; padding: 20px;">
        <a href="#" id="back-to-list" class="btn-back">← Trở lại danh sách</a>
        <br><br><br>
        <h2 id="sp-ten"></h2><br>
        <img id="sp-hinh" src="" alt="" style="max-width: 100%; border-radius: 10px;"><br>
        <p id="sp-mo-ta"></p><br><br><br>
        <h3>Sản phẩm liên quan</h3>
        <div id="san-pham-lien-quan" class="danh-sach-san-pham" style="margin-top: 10px;"></div>
      </section>

      <script>
        const sanPhamData = {
            sp01: { ten: "Bộ dụng cụ khoa học L4", moTa: "Bộ dụng cụ khoa học L4", hinh: "img/Bo dung cu khoa hoc L4.png" },
            sp02: { ten: "Bộ lắp mạch điện đơn giản L5", moTa: "Bộ lắp mạch điện đơn giản L5", hinh: "img/Bo lap mach dien don gian L5.png" },
            sp03: { ten: "Bộ mẫu tơ sợi", moTa: "Bộ mẫu tơ sợi", hinh: "img/bo mau to soi.png" },
            sp04: { ten: "Bộ thí nghiệm không khí cần cho sự cháy", moTa: "Bộ thí nghiệm không khí cần cho sự cháy", hinh: "img/Bo TN Khong khi can cho su chay.png" },
            sp05: { ten: "Bộ TN sự giãn nở vi nhiệt của chất lỏng", moTa: "Bộ TN sự giãn nở vi nhiệt của chất lỏng", hinh: "img/Bo TN su gian no vi nhiet cua chat long.png" },
            sp06: { ten: "Hộp đối lưu", moTa: "Hộp đối lưu", hinh: "img/Hop doi luu.png" },
            sp07: { ten: "Hộp thí nghiệm vai trò của ánh sáng", moTa: "Hộp thí nghiệm vai trò của ánh sáng", hinh: "img/Hop TN Vai tro cua anh sang.png" },
            sp08: { ten: "Mô hình bánh xe nước", moTa: "Mô hình bánh xe nước", hinh: "img/Mo hinh banh xe nuoc.png" }
        }

        function hienChiTietSanPham(id) {
          const sp = sanPhamData[id];
          if (!sp) return;
    
          document.getElementById('sp-ten').innerText = sp.ten;
          document.getElementById('sp-hinh').src = sp.hinh;
          document.getElementById('sp-hinh').alt = sp.ten;
          document.getElementById('sp-mo-ta').innerText = sp.moTa;
    
          document.querySelector('.san-pham').style.display = 'none';
          document.getElementById('chi-tiet-san-pham').style.display = 'block';
    
          const lienQuan = Object.entries(sanPhamData).filter(([key]) => key !== id).slice(0, 58);
          const container = document.getElementById('san-pham-lien-quan');
          container.innerHTML = '';
          lienQuan.forEach(([key, sp]) => {
            const div = document.createElement('div');
            div.className = 'san-pham-item';
            div.setAttribute('data-id', key);
            div.innerHTML = `<img src="${sp.hinh}" alt="${sp.ten}"><p>${sp.ten}</p>`;
            container.appendChild(div);
          });
    
          document.querySelectorAll('#san-pham-lien-quan .san-pham-item').forEach(item => {
            item.addEventListener('click', function () {
              const idMoi = this.getAttribute('data-id');
              hienChiTietSanPham(idMoi);
              window.scrollTo({ top: 0, behavior: 'smooth' });
            });
          });
        }
    
        document.querySelectorAll('.danh-sach-san-pham .san-pham-item').forEach((item, index) => {
          const id = 'sp' + String(index + 1).padStart(2, '0');
          item.setAttribute('data-id', id);
          item.addEventListener('click', function () {
            hienChiTietSanPham(id);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
        });
    
        document.getElementById('back-to-list').addEventListener('click', function (e) {
          e.preventDefault();
          document.getElementById('chi-tiet-san-pham').style.display = 'none';
          document.querySelector('.san-pham').style.display = 'block';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      </script>
</body>
</html>
